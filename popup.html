<!DOCTYPE html>
<html>
<head>
  <title>Stack</title>
  <style>
    body {
      width: 400px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .clipboard-item {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: relative;
    }
    .key {
      font-weight: bold;
      color: #0066cc;
      margin-right: 5px;
    }
    .value {
      word-break: break-all;
      white-space: pre-wrap;
      margin-bottom: 5px;
    }
    .timestamp {
      font-size: 12px;
      color: #888;
      font-style: italic;
    }
    .expiry-warning {
      font-size: 12px;
      color: #cc0000;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
    .empty-message {
      color: #888;
      font-style: italic;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .instructions {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .controls {
      margin-bottom: 15px;
      text-align: right;
    }
    .clear-all-btn {
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Stack</h1>
  
  <div class="instructions">
    <p><strong>How to use:</strong></p>
    <ul>
      <li>Select text and press <strong>Ctrl+C</strong> then press any key to store the text</li>
      <li>To paste, press <strong>Ctrl+V</strong> then press the same key you used to store</li>
      <li>Press <strong>Ctrl+I</strong> anytime to see what's stored</li>
      <li>Items are automatically deleted after 24 hours</li>
    </ul>
  </div>
  
  <div class="controls">
    <button id="clear-all-btn" class="clear-all-btn">Clear All</button>
  </div>
  
  <div id="clipboard-items"></div>
  
  <script src="popup.js"></script>
</body>
</html>
